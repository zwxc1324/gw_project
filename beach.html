	<script type="text/javascript">
	function init() {
		var btn_tab = document.querySelectorAll(".beach_wrap h4 button");

			for(var i = 0;i < btn_tab.length; i++){
				(function(){
					var num = i;
					addEvnt(btn_tab[i],"click",function(){

						var beach_div = document.querySelectorAll(".beach_wrap >div");
						for(var i = 0; i < beach_div.length; i++){
							if(i == num){
								beach_div[i].style.display = "block";
								btn_tab[i].setAttribute("class","on");
							}else{
								beach_div[i].style.display = "none";
								btn_tab[i].setAttribute("class","");
							}
						}
					});
				}());
			}

	}
	addEvnt(window,"load",init)
	</script>
